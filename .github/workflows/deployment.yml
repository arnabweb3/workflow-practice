name: Lint, Test and Deploy Project
on: 
  push:
    branches:
      - master
jobs:
    Lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3

            - name: Install NodeJS
              uses: actions/setup-node@v3

            - name: Install Dependencies
              run: npm ci
            
            - name: Lint Project
              run: npm run lint
    Test:
        needs: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3

            - name: Install NodeJS
              uses: actions/setup-node@v3

            - name: Install Dependencies
              run: npm ci
            
            - name: Test Project
              run: npm run test
    Deploy:
        needs: Test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3

            - name: Install NodeJS
              uses: actions/setup-node@v3

            - name: Install Dependencies
              run: npm ci
            
            - name: Build Project
              run: npm run build

            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with: 
                name: artifacts


            - name: Deploy Project
              run: echo "Deploying..."
            